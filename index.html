<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완도 선교 여정 안내</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 23px; /* Adjust based on icon size and positioning */
            top: 56px; /* Start below the icon */
            height: calc(100% - 40px);
            width: 2px;
            background-color: #d1d5db; /* gray-300 */
        }
        .timeline-item:last-child::before {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 md:p-12 transform transition-all duration-500 hover:shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">완도 선교 여정</h1>
            <p class="text-lg text-gray-500 mt-2">Wando Mission Trip Itinerary</p>
        </div>

        <!-- Itinerary Timeline -->
        <div class="space-y-10">

            <!-- Item 1: Departure -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-sky-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-sky-600">출발지</div>
                        <h2 class="text-2xl font-bold text-gray-900">한성교회</h2>
                        <p class="text-base text-gray-600 mt-1">서울 양천구 신정로13길 21</p>
                    </div>
                </div>
            </div>

            <!-- Item 2: Lunch -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-amber-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M15 6a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-amber-600">점심 식사</div>
                        <h2 class="text-2xl font-bold text-gray-900">대박집</h2>
                        <p class="text-base text-gray-600 mt-1">전남 완도군 완도읍 개포로62번길 9-10</p>
                        <p class="text-sm text-gray-500">📞 061-555-3690</p>
                    </div>
                </div>
            </div>

            <!-- Item 3: Wando Port -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-1.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"></path></svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-blue-700">완도항 (소안도 방면)</div>
                        <h2 class="text-2xl font-bold text-gray-900">화흥포항</h2>
                        <p class="text-base text-gray-600 mt-1">전남 완도군 완도읍 정도리 830-12</p>
                    </div>
                </div>
            </div>

            <!-- Item 4: Destination -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-emerald-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.97M15 21h6m-6-15h6m-6 3h6m-6 3h6" />
                        </svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-emerald-600">선교 목적지</div>
                        <h2 class="text-2xl font-bold text-gray-900">소안동부교회</h2>
                        <p class="text-base text-gray-600 mt-1">전남 완도군 소안면 소안북로 202-16</p>
                    </div>
                </div>
            </div>

            <!-- Item 5: Accommodation -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-violet-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-violet-600">숙소</div>
                        <h2 class="text-2xl font-bold text-gray-900">소안미라펜션</h2>
                        <p class="text-base text-gray-600 mt-1">전남 완도군 소안면 소안로 567</p>
                        <p class="text-sm text-gray-500">📞 061-552-4711</p>
                    </div>
                </div>
            </div>
            
            <!-- Item 6: Soan Port -->
            <div class="relative timeline-item">
                <div class="flex items-center">
                    <div class="flex-shrink-0 z-10 bg-gray-500 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125V6.375c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v.001c0 .621.504 1.125 1.125 1.125z" />
                        </svg>
                    </div>
                    <div class="ml-6">
                        <div class="text-sm font-bold text-gray-600">소안도항 (복귀 시)</div>
                        <h2 class="text-2xl font-bold text-gray-900">소안항</h2>
                        <p class="text-base text-gray-600 mt-1">전남 완도군 소안면 소안로 6</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
